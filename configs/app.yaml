run:
  name: "experiment"
  base_dir: "runs"
  seed: 42
  deterministic: false
  splits_dir: "data/splits"   

dataset:
  root: "data/processed"   
  classes:
    - construction
    - manipulation
    - regular
    - fence
  split:
    train: 0.8
    val: 0.1
    test: 0.1

train:
  epochs: 30
  batch_size: 256
  num_workers: 8
  lr: 3e-4
  weight_decay: 1e-4
  grad_clip: 1.0
  log_interval: 50

  imbalance:
    enabled: true
    method: "weights"         # "weights" | "sampler" | "both"
    power: 1.0
    min_count: 1
    max_weight: 100.0
